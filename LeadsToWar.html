<body> 
<script>
  
var slotArray = [ , , , , , , , , , ]
var turn = 1;

for(var i=0; i<10; i++){
	var divTest = document.createElement('div' + i);
	divTest.id = ('testDivId' + i)
	document.body.appendChild(divTest);
	if (i === 0 || i === 9){
		document.getElementById('testDivId' + i).innerHTML = '<img src="http://upload.wikimedia.org/wikipedia/commons/4/48/Penrhyn_Castle.jpg" width=10%></button>';
		slotArray[i] = 1
	} else {
		document.getElementById('testDivId' + i).innerHTML = '<img src="" width=10%></button>';
	} 
}


function addImage(unitType) {
	if (turn === 1) {
		var firstSlot = 1;
		if(slotArray[1]===1) {
			for(var j=4; j>0; j=j-1) {
				if(slotArray[j]===1) {
					document.getElementById("testDivId" + (j+1)).innerHTML = document.getElementById("testDivId" + j).innerHTML
					slotArray[j+1] = 1
				}
			}
		}
		if(unitType === Rifleman) document.getElementById("testDivId" + firstSlot).innerHTML = '<img src="http://ts1.mm.bing.net/th?&id=HN.608051993852839776&w=300&h=300&c=0&pid=1.9&rs=0&p=0" width=10% class="player1" id="testDivId" +  onClick="attackUnit(this.previousSibling.id)"></img>';
		else if (unitType === Tank) document.getElementById("testDivId" + firstSlot).innerHTML = '<img src="http://ts1.mm.bing.net/th?&id=HN.607992598754233865&w=300&h=300&c=0&pid=1.9&rs=0&p=0" width=10% class="player1" onClick="attackUnit(this.previousSibling.id)"></img>'; 
	} else {
		var firstSlot = 8;
		var className = "player2";
		if(slotArray[8]===1) {
			for(var j = 5; j < 9; j++) {
				if(slotArray[j] === 1) {
					document.getElementById("testDivId" + (j-1)).innerHTML = document.getElementById("testDivId" + j).innerHTML;
					slotArray[j-1] = 1;
				}
			}
		} 
		if(unitType === Rifleman) document.getElementById("testDivId" + firstSlot).innerHTML = '<img src="http://ts1.mm.bing.net/th?&id=HN.608051993852839776&w=300&h=300&c=0&pid=1.9&rs=0&p=0" width=10% class="player2" onClick="attackUnit(this.previousSibling.id)"></img>';
		else if (unitType === Tank) document.getElementById("testDivId" + firstSlot).innerHTML = '<img src="http://ts1.mm.bing.net/th?&id=HN.607992598754233865&w=300&h=300&c=0&pid=1.9&rs=0&p=0" width=10% class="player2" onClick="attackUnit(this.previousSibling.id)"></img>';
	}
    
		slotArray[firstSlot] = 1;
		turn = turn * -1;
}

function removeImage(deadUnit) {
	document.getElementById("testDivId" + deadUnit). innerHTML = '<img src="" width=10%></button>';
}        

</script>

	<button onClick = "createRifleman(turn)">Buy Rifleman</button>
	<button onClick = "createTank(turn)">Buy Tank</button>
    <button onClick = "attackUnit()">Attack Unit on Opposing Team</button>
</body>
